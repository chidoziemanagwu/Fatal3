<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="/img/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg" />
    <link rel="shortcut icon" href="/img/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Fatals" />
    <link rel="manifest" href="img/site.webmanifest" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/responsive.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Player Profile | Fatals</title>
    <link rel="stylesheet" href="/playerstyles.css" />
    <!-- Add Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="navbar">
        <img src="/img/logowebsite.png" alt="Logo" id="homeLogo">
        <a href="dashboard.html">Dashboard</a>
        <a href="settings.html">Settings</a>
    </div>

    <div class="content-wrapper">
        <div id="errorContainer"></div>

        <!-- Player Header Section -->
        <div class="player-header">
            <img id="playerImage" src="https://cdn-icons-png.flaticon.com/512/166/166366.png" alt="Player Image">
            <div class="player-info">
                <div class="name-number">
                    <h1 id="playerName">Player Name</h1>
                    <span id="playerNumber" class="jersey-number">#00</span>
                </div>
                <div class="info-cards">
                    <div class="info-card">
                        <span class="label">Position</span>
                        <span id="playerPosition" class="value">-</span>
                    </div>
                    <div class="info-card">
                        <span class="label">Team</span>
                        <span id="playerTeam" class="value">-</span>
                    </div>
                    <div class="info-card">
                        <span class="label">Bats/Throws</span>
                        <span id="playerBatsThrows" class="value">-</span>
                    </div>
                    <div class="info-card">
                        <span class="label">Height/Weight</span>
                        <span id="playerHeightWeight" class="value">-</span>
                    </div>
                    <div class="info-card">
                        <span class="label">Born</span>
                        <span id="playerBorn" class="value">-</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Player Details -->
        <div class="player-details">
            <!-- Links Section -->
            <div id="playerLinks" class="links-section"></div>
        </div>

<!-- Projections Section -->
<div id="projectionsSection" class="section">
    <h3 class="section-title">Projections</h3>
    <div class="projections-content">
        <div class="stats-cards"></div>
        <div class="graphs-container">
            <canvas id="projectionsChart"></canvas>
            <canvas id="trendChart"></canvas>
        </div>
    </div>
    <button class="toggle-button" onclick="toggleSection('projectionsSection')">Collapse</button>
</div>

<!-- Underlying Metrics Section -->
<div id="underlyingMetricsSection" class="section">
    <h3 class="section-title">Underlying Metrics</h3>
    <div class="underlying-metrics-content">
        <div class="metric-card">
            <span class="metric-key">xBA</span>
            <span class="metric-value">0.210</span>
        </div>
        <div class="metric-card">
            <span class="metric-key">xSLG</span>
            <span class="metric-value">0.350</span>
        </div>
        <div class="metric-card">
            <span class="metric-key">xwOBA</span>
            <span class="metric-value">0.290</span>
        </div>
        <div class="metric-card">
            <span class="metric-key">xERA</span>
            <span class="metric-value">3.50</span>
        </div>
        <div class="metric-card">
            <span class="metric-key">Score</span>
            <span class="metric-value">95.00</span>
        </div>
    </div>
    <button class="toggle-button" onclick="toggleSection('underlyingMetricsSection')">Collapse</button>
</div>
    </div>

    <div class="footer">
        Â© 2024 - Fatals Fantasy Sports
    </div>

    <script src="/services/tank01-api.js"></script>
    <script src="/js/player-profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</body>
</html>
